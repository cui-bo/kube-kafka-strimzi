apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: socle-user
  labels:
    strimzi.io/cluster: socle-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Consumer Acls for topic socle-kafka-topic
      - resource:
          type: topic
          name: socle-kafka-topic
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: socle-kafka-topic
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: socle-group
          patternType: literal
        operation: Read
        host: "*"
      # Producer Acls for topic socle-kafka-topic
      - resource:
          type: topic
          name: socle-kafka-topic
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: socle-kafka-topic
          patternType: literal
        operation: Create
        host: "*"
      - resource:
          type: topic
          name: socle-kafka-topic
          patternType: literal
        operation: Describe
        host: "*"
